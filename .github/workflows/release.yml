name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      # 1. ソースコード取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Pythonセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 依存関係インストール & PyInstallerブートローダー独自ビルド
      - name: Install dependencies and rebuild PyInstaller bootloader
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install wheel
          git clone https://github.com/pyinstaller/pyinstaller.git
          cd pyinstaller/bootloader
          python ./waf distclean all
          cd ..
          pip install .

      # 4. 古いビルド成果物の削除（PowerShellコマンド）
      - name: Clean old build artifacts
        run: |
          Remove-Item -Recurse -Force build, dist -ErrorAction SilentlyContinue
          Remove-Item -Force *.spec -ErrorAction SilentlyContinue

      # 5. EXEビルド（クリーン・UPX無効・独自アイコン）
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed `
            --name "Notion-File-Transfer" `
            --clean --noupx `
            --hidden-import PySimpleGUI `
            --hidden-import tkinter `
            --hidden-import tkinter.ttk `
            --collect-all PySimpleGUI `
            main.py

      # 6. リリース作成 & EXE添付
      - name: Update Release with EXE and Notes
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: ./dist/Notion-File-Transfer.exe
